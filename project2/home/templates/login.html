  <div class="container">

    {% for msg in messages %}
    <div class="alert">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
        <strong>{{msg}}</strong>
    {% endfor %}
    </div>
    

    <form action="" method="post" class="all-g">
        {% csrf_token %}
            <section class="vh-100">
                <div class="container-fluid h-custom">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="{% static '/images/login.png' %}"
                        class="img-fluid" alt="Sample image">
                    </div>
                    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form>
                        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                        <h1 class="lead fw-normal mb-0 me-3">Welcome </h1>
                        
                        </div>
            
                        <div class="divider d-flex align-items-center my-4">
                    
                        </div>
            
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                        <input type="email" name="Email" maxlength="254" required id="id_Email" class="form-control form-control-lg"
                            placeholder="Enter your email address" />
                        <label class="form-label" for="id_Email">Email address</label>
                        </div>
            
                        <!-- Password input -->
                        <div class="form-outline mb-3">
                        <input type="password" name="Password" maxlength="8" minlength="2" required id="id_Password" class="form-control form-control-lg"
                            placeholder="Enter password" />
                        <label class="form-label" for="form3Example4">Password</label>
                        </div>
            

            
                        <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" value="save" class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="{% url 'signup' %}"
                            class="link-danger">Signup</a></p>
                        </div>
            
                    </form>
                    </div>
                </div>
                </div>
                
            </section>
    </form>
